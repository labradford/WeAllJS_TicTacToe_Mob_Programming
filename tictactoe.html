<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom css file -->
    <link type="text/css" rel="stylesheet" href="tictactoe.css"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="tictactoe.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="page-header">
        <h1>We All JS <small>Tic Tac Toe</small></h1>
      </div>

      <table id="board">
        <tr>
          <td id="0" class="borderRight"></td>
          <td id="1" class="borderRight"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3" class="borderRight borderTop"></td>
          <td id="4" class="borderRight borderTop"></td>
          <td id="5" class="borderTop"></td>
        </tr>
        <tr>
          <td id="6" class="borderRight borderTop"></td>
          <td id="7" class="borderRight borderTop"></td>
          <td id="8" class="borderTop"></td>
        </tr>
      </table>

      <div id="message">&nbsp;</div>

      <button id="playAgain" class="btn btn-info btn-lg">Play again</button>
    </div>
  </body>
</html>
